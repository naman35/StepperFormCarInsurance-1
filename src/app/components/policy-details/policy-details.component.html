<h1 class="font-weight-bold"

    <mat-form-field appearance="outline" fxLayout="column">
        <mat-label>Start Date</mat-label>
        <input id="policydate" matInput [matDatepicker]="picker" formControlName="policyDate" (dateChange)="change()" [min]="mindate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
      <!-- <mat-error *ngIf="formControls.policyDate.touched && formControls.policyDate.errors?.required">
        This field is mandatory

      <mat-error *ngIf="formControls.policyDate.hasError('required')">
        This field is mandatory
      </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
