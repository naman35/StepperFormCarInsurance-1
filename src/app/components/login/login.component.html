<mat-card class="container">
  <mat-card-content>
    <div fxLayout="row" fxLayout.lt-lg="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="center center">
      <div fxFlex="40%">
        <img mat-card-image src="../../../assets/cardimg.jpeg" alt="Photo">
      </div>
     
      <div fxFlex="50%" >
        <p class="login-card-description">Sign In</p>
        <form fxLayout="column" fxLayoutAlign="center" [formGroup]="loginForm">
          <mat-form-field appearance="outline" >
            <mat-label>Email
            </mat-label>
            <input matInput placeholder="Email" id="email" formControlName='email'>
            <mat-error *ngIf="loginForm.controls.email.errors?.required">Required</mat-error>
          </mat-form-field>
          
          <mat-form-field appearance='outline'>
            <mat-label>
              Password
            </mat-label>
            <input type="password" matInput placeholder="password" id="password"  formControlName='password'>
            <mat-error *ngIf="loginForm.controls.password.errors?.required">Required</mat-error>
          </mat-form-field>
        
          <button class="example-button-row"  color="primary" mat-raised-button (click)="login()" value="Login" [disabled]="!loginForm.valid" >Login</button>
         
           
           
          
        
        </form>
        <p class="login-card-footer-text">You can create your account at the end of the process <a
          [routerLink]="['/signUp']" class="text-reset"><u>Register here</u></a></p>
      </div>

    </div>
  </mat-card-content>

</mat-card>
